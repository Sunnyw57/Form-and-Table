<!DOCTYPE html>
<html>

  <head>
  <title>Tables & Forms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<header>
  <h4>Tables and Forms</h4>
</header>

  <section>
    <H3>Tables</H3>
    <table class="classTable">
  
  <caption>Top 3 Favorite Things</caption>
  <tr>
        <th>Music</th>
        <th>Foods</th>
        <th>Sports</th>
      </tr>
      <tr>
        <td>Confident</td>
        <td>Sushi</td>
        <td>Soccer</td>
      </tr>

      <tr>
        <td>So Sick</td>
        <td>Fried Rice</td>
        <td>Basketball</td>
      </tr>
    </table>
</section>

  <h2>Forms</h2>
    <form action="https://formspree.io/f/xwkzzvng"
  method="POST">
      <label for="name">Name</label>
      <input required name="name" id="name" type="text" placeholder="Enter your name">
      <br>
      <label for="height">Height</label>
      <input name="height" id="height" type="text" placeholder="Enter your height">
      <br>
      <label for="password">Password</label>
      <input type="password" id="password">
      <br>
      <p>Pick your top subjects:</p>
      <label for="math">Math</label>
      <input type="radio" id="math" name="subject" value="1">
      
      <br>
      <label for="english">English</label>
      <input type="radio" id="english" name="subject" value="2">

      <br>
      <label for="science">Science</label>
      <input type="radio" id="science" name="subject" value="3">

      <br>
      <label for="Email">Email</label>
      <input type="month" id="date" name="date">
      <br>
      <fieldset>
        <legend>Caption for fieldset</legend>
        <label for="slider">Range (Slider)
          <input type="range" min="1" max="100" id="slider" name="slider" value="75" />
      <br>
      <label for="Happiness">Happiness Meter:</label>
      <meter id="happiness" name="happiness" value="75" min="1" max="100"></meter>
      <br>
      <label for="rating">Rating</label>
          <input type="number" min="0" max="200" steps="10" id="rating"
name="rating" value="100">
      <br>
      <label for="superpower">Pick your super power</label>
      <select id="superpower" name="superpower">
        <option value="0">--select an option--</option>
        <option value="1">Super Strength</option>
        <option value="2">Invisibility</option>
        <option value="3">Teleportation</option>
      </select>
      </fieldset>
      <br>
      <label>
        Your message:
        <textarea id="message" name="message">Type your message</textarea>
      </label>
      <input type="submit" value="SUBMIT">
